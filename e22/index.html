<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Renders</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <h2>Checkout button</h2>
    <div class="container">
      <button class="fancy-button">
        <span class="star">★</span>
        CHECKOUT
        <span class="star">★</span>
      </button>
    </div>
    <h2>Input form field and button</h2>
    <div class="container">
      <form>
        <label>intekglobal.com/</label>
        <div class="form-field">
          <span class="tooltip">Type 5 characters or more</span>
          <input
            name="url"
            type="text"
            placeholder="url"
            title="Checking this"
          />
        </div>
        <button>Setup now!</button>
      </form>
    </div>
  </body>
</html>
